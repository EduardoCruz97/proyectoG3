<mat-card class="card">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content><img src=" {{ product.img}} " width="200px" height="300px" class="center"></mat-card-content>
  <mat-card-content>{{ product.description }}</mat-card-content>

  <mat-card-actions>
    <button
    mat-flat-button
    color="primary"
    (click)="onClick()"
    [disabled]="product.stock === 0">
      Buy {{ product.price | currency }}
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
